[uwsgi]
project = django-umcodigo
base = /home/vanzan/production

chdir = %(base)/django-umcodigo
home = %(base)/env/django-umcodigo
module = umcodigo.wsgi:application

master = true
processes = 5

logto = /var/log/uwsgi/%(project).log

socket = %(base)/django-umcodigo/umcodigo.sock
chmod-socket = 664
vacuum = true